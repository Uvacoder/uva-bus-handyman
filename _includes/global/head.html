<head prefix="og:http://ogp.me/ns#">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="{{ site.author }}">

  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:image" content="{{ site.url }}img/image.jpg">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:title" content="{{ site.title }}">

  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:image" content="{{ site.url }}img/image.jpg">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:title" content="{{ site.title }}">

  <meta name="twitter:url" content="{{ site.url }}">
  <meta name="twitter:image" content="{{ site.url }}img/image.jpg">
  <meta name="twitter:description" content="{{ site.description }}">
  <meta name="twitter:title" content="{{ site.title }}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

  <link rel="canonical" href="{{ site.url }}">
  <link rel="image_src" href="{{ site.url }}img/image.jpg">
  <link rel="shortcut icon" href="{{ site.url }}img/icon.png">

  <script>
  (function(d) {
    var config = {
      kitId: 'skv5izg',
      scriptTimeout: 3000,
      async: true
    },
    h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
  })(document);
</script>
</head>
